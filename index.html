<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SunSetHills</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

</head>
<body>
    <br />
    <h3 class="text-center">Sun Set Hills 🌇</h3>
    <br />
    <div class="container">
        <div class="row">
            <div class="col"><input id="Building 1" placeholder="Enter Blgd Height 1" /></div>
            <div class="col"><input id="Building 2" placeholder="Enter Blgd Height 2" /></div>
            <div class="col"><input id="Building 3" placeholder="Enter Blgd Height 3" /></div>
            <div class="col"><input id="Building 4" placeholder="Enter Blgd Height 4" /></div>
            <div class="col"><input id="Building 5" placeholder="Enter Blgd Height 5" /></div>
        </div>
        <hr />
    </div>
    <div class="container">
        <div class="row">
            <button id="btnSun" onclick="BuildingHeight()" class="btn btn-dark">
                <span class="spinner-grow spinner-grow-sm"></span>
                Click Here to Try It Out!
                <span class="spinner-grow spinner-grow-sm"></span>
            </button>
        </div>
    </div>
    <br/>
    <div class="row text-center" style="font-size:x-large">
        <div class="col"><p id="SunsetOut"></p></div>
    </div>

    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/custom.js"></script>

</body>
</html>
